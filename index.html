<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Document</title>
    <script src="./public/js/jquery-3.7.1.js"></script>
    <script src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div>
            <h1 class="page-header">
                <small>Enrolment information</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <div class="table-header">
                        <div class="input-group rounded">
                            <input id="name-search" type="search" class="form-control rounded"
                                placeholder="Search by name" />
                            <input id="courses-search" type="search" class="form-control rounded"
                                placeholder="Search by course ID" />
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="NOT STARTED" id="checkbox-not-started" checked>
                            <label class="form-check-label" for="flexCheckDefault">
                                NOT STARTED
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="IN PROGRESS" id="checkbox-in-progress" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                IN PROGRESS
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="COMPLETED" id="checkbox-completed" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                COMPLETED
                            </label>
                        </div>

                        <div class="btn-row">
                            <button id="btn-search" type="button" class="btn btn-primary">SEARCH</button>
                            <button id="btn-reset" type="button" class="btn btn-primary">RESET</button>
                        </div>

                        
                    </div>
                    <table id="enrolments-table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Users ID</th>
                                <th>Name</th>
                                <th>Courses ID</th>
                                <th>Description</th>
                                <th>Completion Status</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="pagination-row">
                    <div class="pagination-detail"></div>
                    <div class="pagination-container">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" onclick=getEnrolmentData(1)><a class="page-link" href="#">1</a></li>
                            <li class="page-item" onclick=getEnrolmentData(2)><a class="page-link" href="#">2</a></li>
                            <li class="page-item" onclick=getEnrolmentData(3)><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for pagination -->
    <div class="modal fade" id="jump-page-modal" tabindex="-1" aria-labelledby="jump-page-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jump-page-modal">Go to page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="pagination-input" class="col-form-label">Page:</label>
                        <input type="text" class="form-control" id="pagination-input">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-jump-page">Ok</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
